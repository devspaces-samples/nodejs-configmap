schemaVersion: 2.1.0
metadata:
  name: nodejs-configmap
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.2
      env:
        - name: NODE_CONFIGMAP_PATH
          value: /projects/nodejs-configmap/app-config.yml
      memoryLimit: 3Gi
      endpoints:
        - exposure: public
          name: nodejs-configmap
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: npm
          path: /home/user/.npm
  - name: npm
    volume:
      size: 512Mi
commands:
  - id: 1-install
    exec:
      label: Install dependencies
      component: tools
      workingDir: ${PROJECTS_ROOT}/nodejs-configmap
      commandLine: npm install
      group:
        kind: build
  - id: 2-run
    exec:
      label: Run application
      component: tools
      workingDir: ${PROJECTS_ROOT}/nodejs-configmap
      commandLine: node --inspect=9229 .
      group:
        kind: run
  - id: 3-deploy
    exec:
      label: Deploy application
      component: tools
      workingDir: ${PROJECTS_ROOT}/nodejs-configmap
      commandLine: npm run openshift
      group:
        kind: run
  - id: 4-deploy-info
    exec:
      label: Before deploy
      component: tools
      workingDir: ${PROJECTS_ROOT}/nodejs-configmap
      commandLine: |
          echo
          echo "Before you can deploy this application to an openshift cluster,"
          echo "you must run 'oc login ...' in the tools terminal."
          echo
      group:
        kind: run
